<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Biblioteca Personal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="banner-biblioteca.png" alt="Banner de biblioteca" class="banner-img">
  <header>
    <h1>📚 Mi Biblioteca Personal</h1>
    <nav>
      <a href="#leidos">Leídos</a>
      <a href="#por-leer">Por leer</a>
      <a href="#wishlist">Wishlist</a>
      <a href="#formulario">Agregar libro</a>
    </nav>
  </header>

  <main>
    <section id="presentacion">
      <p>Bienvenid@ a mi biblioteca. Acá organizo mis libros leídos, los que me faltan leer y los que quiero comprar.</p>
    </section>

    <section id="leidos">
      <h2>📘 Libros Leídos</h2>
      <div class="row" id="grilla-leidos"></div>
    </section>

    <section id="por-leer">
      <h2>📖 Por Leer</h2>
      <div class="row" id="grilla-por-leer"></div>
    </section>

    <section id="wishlist">
      <h2>🛍️ Wishlist</h2>
      <div class="row" id="grilla-wishlist"></div>
    </section>

    <section id="formulario">
      <h2>➕ Agregar un Libro</h2>
      <form id="form-libro" enctype="multipart/form-data">
        <input type="text" id="titulo" placeholder="Título del libro" required>
        <input type="text" id="autor" placeholder="Autor/a" required>
        <select id="categoria" required>
          <option value="">Seleccionar categoría</option>
          <option value="leidos">Leído</option>
          <option value="por-leer">Por leer</option>
          <option value="wishlist">Wishlist</option>
        </select>
        <button type="submit">Agregar</button>
        <input type="file" id="imagen" accept="image/*" required>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 - Hecho por Manu</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
